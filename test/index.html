<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Type Warrior</title>
        <link rel="icon" type="image/ico" href="./img/icon.png" />
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
        <div id= "mainmenu">
            <div id="menu">
                <img class="mainlogo" src="img/logo.png">
                <a href="#!" onclick="startgame()">START</a>
                <a href="#howtoplay">HOW TO PLAY ?</a>
            </div>
            <div id="howtoplay" class="overlay">
              <div class="popup">
                <h1>How to play</h1>
                <a class="close" href="#">&times;</a>
              </div>
            </div>
        </div>

        <div id="game">
            <div id="gamebox">
                <img src="img/logo.png" class="menuLogo">
                <div class="healthBar">
                    <div class="bossHp">Boss Hp :</div>
                    <div class="healthBg">
                        <div class="health"></div>
                    </div>
                </div>
                <div class="myhealthBar">
                    <div class="myHp">My Hp :</div>
                    <div class="myhealthBg">
                        <div class="myhealth"></div>
                    </div>
                </div>
                <img src="img/slime.gif" class="monster">
                <div class="wordsWrap">
                    <p class="words"></p>
                </div>
                <h2 class="time">Time Left : <span id="theTime">10</span> seconds</h2>
            </div>
        </div>

        <div id="gamewin">
            <h1 class="win">You Win</h1>
            <a href="#!" onclick="startgame()">Play Again</a>
            <a href="#!" onclick="menugame()">Menu</a>
        </div>

        <div id="gameover">
            <h1 class="lose">Game Over</h1>
            <a href="#!" onclick="startgame()">Play Again</a>
            <a href="#!" onclick="menugame()">Menu</a>
        </div>
        <script src="word.js"></script>
        <script src="script.js"></script>
    </body>
</html>
