<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Type Warrior</title>
        <link rel="icon" type="image/ico" href="./img/icon.png" />
        <link rel="stylesheet" type="text/css" href="./style.css">
    </head>
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <div class="game">
            <div class="menu">
                <img src="img/logo.png" class="menuLogo">
            </div>
            <div class="gamebox">
                <div class="healthBar">
                    <div class="bossHp">Boss Hp :</div>
                    <div class="healthBg">
                        <div class="health"></div>
                    </div>
                </div>
                <div class="boss_img">
                    <img src="img/slime.gif" class="monster">
                </div>
                <div class="wordsWrap">
                    <p class="words"></p>
                </div>
            </div>
            <button id="buttonStart">START</button>
            <button id="buttonHowto">HOW TO PLAY ?</button>
        </div>
        <script src="word.js"></script>
        <script src="script.js"></script>
    </body>
</html>
